<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta select</title>
</head>
<body>
    <!-- SE CONSIDERA NO TAN BUENA PRACTICA LA ETIQUETA SELECT PARA FORMULARIOS
        PORQUE RESULTA MOLESTO TENER QUE HACER SCROLL A TANTAS OPCIONES
        EN UN DISPOSITIVO COMO UN CELULAR-->
    <form>
        <label> 
        <select>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Honduras">Honduras</option>
            <option value="Colombia">Colombia</option>
            <option value="Argentina">Argentina</option>
        </select> 
        </label>

        <input type="submit" />
    </form>
    <br>
    <!-- ES MEJOR UTILIZAR LA ETIQUETA "LIST" YA QUE ESTA PERMITE ADEMAS DE HACER
    SCROLL, PERMITE ESCRIBIR PARA FILTRAR LAS OPCIONES -->
    <br>
<form>
    <label>
        <input list="pais" id="pido-pais" name="pais">
        <datalist id="pais">
            <option value="Estados Unidos"></option>
            <option value="Venezuela"></option>
            <option value="Colombia"></option>
            <option value="Mexico"></option>
        </datalist>
    </label>

    <input type="submit" />
</form>
    <!-- ADEMAS DE TENER UN ASPECTO GRAFICO MEJOR, RESULTA MEJOR PARA EL USUARIO-->
</body>
</html>
